<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLIvirtual - IPN</title>
    <link rel="shortcut icon" href="https://flic.kr/p/2qvqgUD">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con navegación -->
    <header class="header">
        <div class="logo-container">
            <img src="https://live.staticflickr.com/65535/54072830687_5fa1720fe1_o.png" alt="Logo IPN" class="logo">
            <h1>POLIvirtual</h1>
        </div>
        
        <!-- Menú de navegación -->
        <nav class="nav-menu">
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Oferta Educativa</a>
            <a href="#" class="nav-link">Cómo Funciona</a>
            <a href="#" class="nav-link">Contacto</a>
            <a href="Login.html" class="login-btn">Iniciar Sesión</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main id="content">
        <div class="hero-content">
            <h1>POLIvirtual IPN</h1>
            <p>La excelencia educativa del IPN ahora en formato virtual. 
               Accede a educación de calidad desde cualquier lugar.</p>
            <a href="Login.html" class="btn">Comienza Ahora</a>
        </div>
    </main>

    <!-- Contenedor del video de fondo -->
    <div class="video-bg-container">
        <div id="yt-player"></div>
        <div class="video-bg-overlay"></div>
    </div>

    <!-- Integración del chatbot de Dialogflow -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="Support"
      agent-id="ddc32184-bd4f-429d-a017-a9345ac83f3b"
      language-code="en"
    ></df-messenger>

    <script src="script.js"></script>
</body>
</html>
